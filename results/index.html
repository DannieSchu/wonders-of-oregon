<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="../common/profile-header.css">
    <link rel="stylesheet" href="results.css">
    <title>Results</title>
</head>
 
<body class="results">
    <header class='profile-header'>
        <h2>Results</h2>
        <div class="profile">
            <img id="boots-icon">
            <div class="profile-spans">
                <span id="name"></span><br>
                <span>Strength: <span id="strength" \></span><br>
                <span>Energy: <span id="energy" \></span><br>
                <span>Trails hiked: <span id="hiked" \></span>
            </div>
        </div>
    </header>
    <main class="results-container">
        <section id="results">
            <h3 id="results-subheading"></h3>
            <p id="results-paragraph"></p>
            <div class="button-div">
                <button id="restart-button">Start Over</button>
            </div>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
